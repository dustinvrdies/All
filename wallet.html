
<!DOCTYPE html>
<html>
<head><title>Wallet</title></head>
<body>
  <h2>Your Wallet</h2>
  <div id="balance">Loading...</div>
  <script>
    fetch("/api/balance").then(res => res.json()).then(data => {
      document.getElementById("balance").textContent = "DAH Balance: " + data.dah_balance;
    });
  </script>
</body>
</html>
